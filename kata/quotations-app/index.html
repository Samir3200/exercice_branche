<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotations</title>
    <link rel="stylesheet" href =style.css>
    <script defer src="script.js"></script>
</head>

<body>
    <h1>Mes citations</h1>
    <h2>Gestionnaire de citation en ligne</h2>
    <h3 id="numberCitation">0</h3>
    <hr></hr>
    <form id="formulaire">
        <label>Citations
            <input type="text" name="citation" id="Citations"></label>
        <label>Auteur(e)s
            <input type="text" name="Nomauteur" id="nomAuteur">
        </label>
        <button id="submmit">Soumettre</button>
        <div id="quote-list">
            <div class="quote">
                <p class="text"></p>
                <p class="author"></p>
            </div>
        </div>
    </form>
</body>

</html>
